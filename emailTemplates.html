<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Chef confirmation</title>
<style media="all" type="text/css">
@media all {
.btn-primary table td:hover {
  background-color: #29cb3f92 !important;
  width: 60%;
  text-align: center;
  justify-content: center;
}

.btn-primary a:hover {
  background-color: #24ca2cd8 !important;
  border-color: #24ca2cd8 !important;
}
}
@media only screen and (max-width: 640px) {
.main p,
.main td,
.main span {
  font-size: 16px !important;
}

.wrapper {
  padding: 8px !important;
}

.content {
  padding: 0 !important;
}

.container {
  padding: 0 !important;
  padding-top: 8px !important;
  width: 100% !important;
}

.main {
  border-left-width: 0 !important;
  border-radius: 0 !important;
  border-right-width: 0 !important;
}
.btn table {
  max-width: 100% !important;
  width: 100% !important;
}
.btn a {
  font-size: 16px !important;
  max-width: 100% !important;
  width: 100% !important;
}
}
@media all {
.ExternalClass {
  width: 100%;
}

.ExternalClass,
.ExternalClass p,
.ExternalClass span,
.ExternalClass font,
.ExternalClass td,
.ExternalClass div {
  line-height: 100%;
}

.apple-link a {
  color: inherit !important;
  font-family: inherit !important;
  font-size: inherit !important;
  font-weight: inherit !important;
  line-height: inherit !important;
  text-decoration: none !important;
}

#MessageViewBody a {
  color: inherit;
  text-decoration: none;
  font-size: inherit;
  font-family: inherit;
  font-weight: inherit;
  line-height: inherit;
}
}
</style>
<script>
const items = [
  { name: 'Plato 1', quantity: 2, price: 20 },
  { name: 'Plato 2', quantity: 1, price: 15 },
  { name: 'Plato 3', quantity: 3, price: 30 }
];

let itemsHTML = '';

items.forEach(item => {
  itemsHTML += `
    <div style="display: flex; border-right: 1px solid rgb(229, 231, 235); text-align:center; color: rgb(0, 0, 0); ">
      <div style="padding: 10px; flex: 1; border-bottom: 1px solid rgb(229, 231, 235); text-align: center; color: rgb(0, 0, 0);">${item.name}</div>
      <div style="padding: 10px; flex: 1; border-bottom: 1px solid rgb(229, 231, 235); text-align: center; color: rgb(0, 0, 0);">${item.quantity}</div>
      <div style="padding: 10px; flex: 1; border-bottom: 1px solid rgb(229, 231, 235); text-align: center; color: rgb(0, 0, 0);">${item.price}</div>
    </div>`;
});
</script>
</head>
<body style="font-family: Helvetica, sans-serif; -webkit-font-smoothing: antialiased; font-size: 16px; line-height: 1.3; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; background-color: #f4f5f6; margin: 20 0 0 0; padding: 0;">
  <div class="content" style="box-sizing: border-box; display: block; margin: 0 auto; max-width: 600px; padding: 0;">

    <!-- START CENTERED WHITE CONTAINER -->
    <span class="preheader" style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;">This is preheader text. Some clients will show this text as a preview.</span>
    <div class="main" style="background: #ffffff; border: 1px solid #eaebed; border-radius: 16px; width: 100%;">
      <!-- START MAIN CONTENT AREA -->
      <div class="wrapper" style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top; box-sizing: border-box; padding: 24px;">
        <h3 style="font-family: Helvetica, sans-serif; font-weight: normal; margin-bottom: 34px; text-align: center;">Hola ${user}!</h3>
        <p style=" font-size: 17px; font-weight: normal; margin-top: 20px; margin-bottom: 10px;text-align: center;margin-bottom: 20px;"> Felicidades! Tu orden ha sido aprobado por el chef! </p>
        <div style="margin-bottom: 20px;  font-size: 15px;">
          <p style=" font-size: 15px; font-weight: normal; "> El servicio se prestará el dia ${data} </p>
          <p >Ubicacion: ${ubication}</p>
        </div>
        <hr>
        
        <div style="margin-top: 20px;">
          <span style="font-size: 14px;margin-top: 20px; margin-bottom: 20px;">Aquí están los productos seleccionados para el servicio</span>
          <div style="max-width: 600px; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20px; border-bottom: 1px solid rgb(229, 231, 235); border-top: 1px solid rgb(229, 231, 235); border-left: 1px solid rgb(229, 231, 235); background-color: rgb(255, 255, 255); border-top-left-radius: 8px; border-top-right-radius: 8px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.1) 0px 2px 4px -2px; ">
            <!-- Cabecera de la tabla -->
            <div style="display: flex;  border-right: 1px solid rgb(229, 231, 235); background-color: rgb(255, 255, 255); border-top-left-radius: 8px; border-top-right-radius: 8px;">
              <div style="padding: 10px; flex: 1; text-align: center; font-weight: bold;border-bottom: 1px solid rgb(229, 231, 235);  color: rgb(0, 0, 0);">PLATOS</div>
              <div style="padding: 10px; flex: 1; text-align: center;  font-weight: bold; color: rgb(0, 0, 0);border-bottom: 1px solid rgb(229, 231, 235);">CANTIDAD</div>
              <div style="padding: 10px; flex: 1; text-align: center;  font-weight: bold; color: rgb(0, 0, 0);border-bottom: 1px solid rgb(229, 231, 235);">TOTAL</div>
            </div>
            <!-- Elementos de la tabla generados dinámicamente -->
            <script>
                document.write(itemsHTML);
            </script>
          </div>
        </div>
    
        
        <p style="font-family: Helvetica, sans-serif; text-align: center; font-size: 14px; font-weight: normal; margin: 0; margin-bottom: 16px;">Buen apetito! </p>
      </div>
      <!-- END MAIN CONTENT AREA -->
    </div>
    <!-- END CENTERED WHITE CONTAINER -->
    <!-- START FOOTER -->
    <div class="footer" style="clear: both; padding-top: 24px; text-align: center; max-width: 25%; margin: 0 auto;">
                  <img src="../../../../../public/icons/logo.png" style="width: 80%; height: 80%;" alt="">
              </div>
    <!-- END FOOTER -->
  </div>
</body>
</html>
